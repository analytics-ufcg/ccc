<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="" name="description">
	<meta content="" name="author">
	<title>CCC-Analytics</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-select.css">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">

	<script src="javascript/jquery-1.9.1.js" type="text/javascript"></script>
	<script type="text/javascript" src="javascript/d3.v3.js"></script>
	<script type="text/javascript" src="javascript/ccc.js"></script>
	<script type="text/javascript" src="javascript/bootstrap.js"></script>
	<script type="text/javascript" src="javascript/bootstrap-select.js"></script>
	<script type="text/javascript" src="javascript/alunos.js"></script>
	<script type="text/javascript" src="javascript/ranking.js"></script>

	</head>
	<body onload="loadmatriculas();">
		<div class="container">
			<!-- inicio da div masthead -->
			<div class="masthead">
				<img class="CCC" src="imgs/header.png">
			
			</div>
			<!-- fim da div masthead -->

			<!-- inicio da div jumbotron -->
			<div id="div_inicio" class="row-fluid">

				<div id="parametros" class="panel-group span3">
					<div class="panel panel-default">
						

						<div class="panel-heading" style="background-color:#4169E1;text-align:center;height:35px;">
							<span class="panel-title">
								<a href="#collapse_scenario_atts" data-parent="#parameter_bar_collapse" data-toggle="collapse" style="color:#fff;text-align:center;font-size:14px;"><strong>Avaliação por aluno</strong></a>
							</span>
						</div>

						<div id="collapse_scenario_atts" class="panel-collapse collapse in" style="height:400px;">
							<div class="panel-body">
								<span class="panel-title">
									<a href="#collapse_scenario_atts" data-parent="#parameter_bar_collapse" style="font-size:14px;">Matrícula:</a>
								</span>
								<select id="mymatriculas" class="selectpicker show-tick" data-live-search="true" data-size="7" data-width="160px" onchange="getRanking(this)">
								</select>
							</div>



							<div class="panel-heading" style="background-color:#4169E1;text-align:center;height:35px;">
								<span class="panel-title">
									<a href="#collapse_scenario_atts" data-parent="#parameter_bar_collapse"  style="color:#fff;text-align:center;font-size:14px;"><strong>Período</strong></a>
								</span>
							</div>
							<div>
								<input type="checkbox" name="nome_periodo" style="margin-left:15px;margin-top:15px;" id="p_todos" value="0"/>
								<span style="width:100px;">Todos os períodos</span>
							</div>
							<div>						
								<input type="checkbox" name="nome_periodo" style="margin-left:15px;" id="p_20111" value="20111"/>
								<span style="width:80px;display:inline-block;">2011.1</span>
								<input type="checkbox" name="nome_periodo" id="p_20112" value="20111"/>
								<span style="width:60px;display:inline-block;">2011.2</span>
							</div>
							<div>
								<input type="checkbox" name="nome_periodo" style="margin-left:15px;margin-bottom:15px;" id="p_20121" value="20111"/>
								<span style="width:80px;display:inline-block;">2012.1</span>
								<input type="checkbox" name="nome_periodo" id="p_20122" value="20111"/>
								<span style="width:60px;display:inline-block;">2012.2</span>
							</div>




							<div class="panel-heading" style="background-color:#4169E1;height:35px;text-align:center;">
								<span class="panel-title">
									<a href="#collapse_scenario_atts" data-parent="#parameter_bar_collapse"  style="color:#fff;text-align:center;font-size:14px;"><strong>Departamento</strong></a>
								</span>
							</div>
							<div>
								<input type="checkbox" name="nome_periodo" style="margin-left:15px;margin-top:15px;" id="d_todos" value="0"/>
								<span style="width:100px;">Todos os departamentos</span>
							</div>
							<div>						
								<input type="checkbox" name="nome_periodo" style="margin-left:15px;" id="d_dsc" value="dsc"/>
								<span style="width:50px;display:inline-block;">DSC</span>
								<input type="checkbox" name="nome_periodo" id="d_fisica" value="fisica"/>
								<span style="width:60px;display:inline-block;">Física</span>
								<input type="checkbox" name="nome_periodo" id="d_esportes" value="esportes"/>
								<span style="width:60px;display:inline-block;">Esportes</span>
							</div>
							<div>
								<input type="checkbox" name="nome_periodo" style="margin-left:15px;margin-bottom:15px;" id="d_dme" value="dme"/>
								<span style="width:50px;display:inline-block;">DME</span>
								<input type="checkbox" name="nome_periodo" id="d_humanas" value="humanas"/>
								<span style="width:60px;display:inline-block;">Humanas</span>
							</div>




							<div class="panel-body">
							</div>
						</div>
					</div>
				</div>
				<div id="central_bar" class="span9">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#" data-toggle="tab">Avaliação Individual</a></li>
						<li><a href="#" data-toggle="tab">Avaliação Geral</a></li>
					</ul>
					<div id="infos">

					</div>
				</div>

			</div>
			<!-- fim da div jumbotron -->

			
			<!--  inicio da div footer-->
			<div class="footer">
				<p align="center"> Projeto FRH/Analytics - UFCG (2013) </p>
			</div>
			<!-- fim da div footer -->
		</div>
	</body>

</html>
