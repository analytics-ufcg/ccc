<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>CCC</title>
<!--- <link rel="stylesheet" type="text/css" href="style/style.css"> -->
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>  

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/styledesempenho.css">

  <script type="text/javascript" src="javascript/d3.v3.js"></script>
  <script type="text/javascript" src="javascript/bootstrap.js"></script>
  <script type="text/javascript" src="javascript/ccc.js"></script>
  <script type="text/javascript" src="javascript/barras.js"></script>
  <script type="text/javascript" src="javascript/ranking.js"></script>
  <script type="text/javascript" src="javascript/parallelv4.js"></script>
  <script type="text/javascript" src="javascript/repetencia.js"></script>
  
  <script type="text/javascript" src="javascript/bootstrap-select.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap-select.css">


</head>

<body onload="loadData();">        
  <div id="top">
            <p class="header"><a href="index.html"><img src="image/header.png" width="343" height="61" border="0"></a></p>
  </div>
  <div id="content">
    <div class="navbar-inner">
    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>
    <div class="nav-collapse"> 
    <ul class="nav nav-tabs">
      <li><a href="#" id="botao_competencia" class="big-link" onClick= "showcompetencia();"  data-reveal-id="id_competencia">Competência</a></li>
      <!-- inicio dropdow de Desempenho-->
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Desempenho<span class="caret"></span></a>
        <ul class="dropdown-menu"  style="text-align:left;">
          <li>
            <a href="#" id="botao_desempenho" class="big-link" onClick= "showdesempenho();"  data-reveal-id="id_desempenho">
              Aluno
            </a>
          </li>
          <li>
            <a href="#" id="botao_desempenho_disciplina" class="big-link" onClick= "showdesempenhoDisc()"  data-reveal-id="id_desempenho_disciplina">
              Disciplina
            </a>
          </li>
        </ul>
      </li>
      <!-- fim dropdow de Desempenho-->
      <li><a href="#" id="botao_ranking" class="big-link" onClick="showranking();" data-reveal-id="id_ranking">Ranking</a></li>
      <li><a href="#" id="botao_repetencia" class="big-link" onClick="showrepetencia();" data-reveal-id="id_repetencia">Repetência</a></li>
    </ul>
    </div> <!-- nav-collapse-->
  </div> <!-- nav-inner -->
  </div> <!-- content-->

  <div id="id_competencia" class="plot-info"  style="display:none" align="left">
      <text size="14px">Selecione uma matrícula:</text> 
      <select id="mycompetencia" class="selectpicker show-tick"  data-size="auto" data-live-search="true" onchange="getCompetencia(this)">
      </select>
      <text size="14px">Selecione uma disciplina:</text>
      <select id="mydisciplinas" data-size="auto" onchange="showBar(this)">
      </select>
  </div>
  <div id="id_desempenho" class="plot-info" style="display:none">
      <text size="14px">Selecione uma matrícula:</text> 
      <select id="mydesempenho" class="selectpicker show-tick"  data-size="auto" data-live-search="true" onchange="getDesempenho(this)">
      </select> 
  </div>
  <div id="id_disciplina" class="plot-info" style="display:none">
      <text size="14px">Selecione uma Disciplina:</text> 
      <select id="my_disciplinadesempenho" class="selectpicker show-tick"  data-size="auto" data-live-search="true" onchange="getDesempDisc(this)">
      </select> 
  </div>
  <div id="id_ranking" class="plot-info" style="display:none">
      <text size="14px">Selecione uma matrícula:</text> 
      <select id="myranking" class="selectpicker show-tick"  data-size="auto" data-live-search="true" onchange="getRanking(this)">
      </select> 
  </div>

  
  
  <div id="infos" class="plot-info2" style="text-align:left; font-size : 14px;">
  </div>
</body>

</html>
